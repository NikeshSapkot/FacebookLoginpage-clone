<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook loign - clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainbody">
      <div class="logobox">
        <h1>facebook</h1>
      </div>

      <p class="heading">
        Connect with friends and the world <br />
        around you on Facebook.
      </p>

      <div class="container">
        <div class="form">
          <input
            type="text"
            class="input"
            placeholder="Email or phone number"
          /><br />
          <input type="password" class="input" placeholder="Password" /><br />
          <button class="btn">Log In</button>
          <p class="forgotPassword"><a href="">Forgot password? </a></p>

          <div class="line"></div>
          <button class="anotherBtn">Create new account</button>
        </div>
      </div>
    </div>
    <p class="bottom"><b>create a Page </b> a celebrity, brand or business.</p>
  </body>
</html>
